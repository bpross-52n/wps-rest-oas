process:
    allOf:
       - $ref: 'descriptionType.yaml'
       - type: object
         required:
           - id
         properties:
            inputs:
              type: array
              items: 
                 oneOf:
                     - $ref: 'literalInputType.yaml'
                     - $ref: 'complexInputType.yaml'
                     - $ref: 'boundingBoxInputType.yaml'
            outputs:
              type: array
              items: 
                 $ref: 'outputDescription.yaml'
            version:
              type: string
            jobControlOptions:
               type: array
               items: 
                  $ref: 'jobControlOptions.yaml'
            outputTransmission:
                type: array
                items: 
                   $ref: 'transmissionMode.yaml'
            executeEndpoint:
                type: string
                format: url